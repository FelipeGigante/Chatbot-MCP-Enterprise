<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portal do Cliente - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Partículas de fundo */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: particleFloat 20s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            margin: auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35),
                        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        }

        /* Decoração de topo */
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 0 0 4px 4px;
        }

        h2 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 32px;
            letter-spacing: -0.5px;
            animation: fadeIn 0.6s ease 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Subtítulo */
        .login-box::after {
            content: 'Bem-vindo de volta';
            display: block;
            text-align: center;
            color: #64748b;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 35px;
            animation: fadeIn 0.6s ease 0.3s both;
        }

        form {
            animation: fadeIn 0.6s ease 0.4s both;
        }

        /* Estilização dos inputs e botões */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #334155;
            font-size: 14px;
            letter-spacing: 0.2px;
            transition: color 0.3s;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s;
            pointer-events: none;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            color: #1e293b;
            box-sizing: border-box;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #cbd5e1;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="email"]:focus + .input-icon,
        input[type="password"]:focus + .input-icon {
            color: #667eea;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 8px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        #message {
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            color: #dc3545;
            font-size: 14px;
            min-height: 20px;
            animation: fadeIn 0.3s ease;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        #message:not(:empty) {
            background: rgba(220, 53, 69, 0.1);
        }

        .link-register {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .link-register::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: transform 0.3s;
        }

        .link-register:hover {
            color: #667eea;
        }

        .link-register:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        /* Estados de sucesso e erro */
        .success-message {
            color: #10b981 !important;
            background: rgba(16, 185, 129, 0.1) !important;
        }

        .error-message {
            color: #ef4444 !important;
            background: rgba(239, 68, 68, 0.1) !important;
        }

        .processing-message {
            color: #667eea !important;
            background: rgba(102, 126, 234, 0.1) !important;
        }

        /* Animação de loading no botão */
        button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .login-box {
                padding: 40px 30px;
                border-radius: 20px;
            }

            h2 {
                font-size: 28px;
            }

            button {
                font-size: 15px;
                padding: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-box {
                padding: 35px 25px;
                border-radius: 16px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .login-box::after {
                font-size: 13px;
                margin-bottom: 30px;
            }

            input[type="email"],
            input[type="password"] {
                padding: 12px 14px 12px 44px;
                font-size: 14px;
            }

            .input-icon {
                left: 14px;
                width: 18px;
                height: 18px;
            }

            label {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .input-wrapper {
                margin-bottom: 20px;
            }

            button {
                font-size: 14px;
                padding: 13px;
            }
        }

        @media (max-width: 360px) {
            .login-box {
                padding: 30px 20px;
            }

            h2 {
                font-size: 22px;
            }
        }

        /* Para telas muito grandes */
        @media (min-width: 1920px) {
            .login-box {
                max-width: 460px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acesso ao Portal RAG</h2>
        <form id="login-form">
            <label for="email">E-mail:</label>
            <div class="input-wrapper">
                <input type="email" id="email" required placeholder="seu@email.com">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
            </div>

            <label for="password">Senha:</label>
            <div class="input-wrapper">
                <input type="password" id="password" required placeholder="••••••••">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>

            <button type="submit">Entrar</button>
            <div id="message"></div>
        </form>
        <a href="register.html" class="link-register">Não tem conta? Cadastre-se.</a>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const button = e.target.querySelector('button');
            
            messageDiv.textContent = 'Autenticando...';
            messageDiv.className = 'processing-message';
            button.classList.add('loading');

            try {
                const response = await fetch(`${API_BASE}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // CRÍTICO: Armazenar o token e o client_token no LocalStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('client_token', data.client_token);
                    
                    messageDiv.textContent = '✓ Sucesso! Redirecionando...';
                    messageDiv.className = 'success-message';
                    window.location.href = 'dashboard.html';
                } else {
                    messageDiv.textContent = data.detail === "Credenciais inválidas." ? '✗ ' + data.detail : "✗ Erro ao logar. Tente novamente.";
                    messageDiv.className = 'error-message';
                    button.classList.remove('loading');
                }

            } catch (error) {
                console.error('Erro de rede:', error);
                messageDiv.textContent = '✗ Erro de conexão com a API.';
                messageDiv.className = 'error-message';
                button.classList.remove('loading');
            }
        });

        // Animação suave nos inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1.1)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1)';
            });
        });
    </script>
</body>
</html>
